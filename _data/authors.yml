   Hello! My name is Shubhankar and I am a PhD candidate at <a href="https://www.math.uwo.ca">Western University </a>. My doctoral advisor is <a href="https://www.uwo.ca/stats/people/bios/hristo-sendov.html">Hristo Sendov</a>. My mathematical interests lie in the convex geometry, topology, computational geometry and differential geometry. My current research pertains to polar convexity and how it intertwines with the analytic theory of multivariable polynomials. Other than mathematics, I spend my free time reading, painting, rock climbing and working on small electronics projects.

